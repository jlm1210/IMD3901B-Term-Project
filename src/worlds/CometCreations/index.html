<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>
    <!-- Physics script goes after the Circles' head scripts [IMPORTANT]-->
    <script src="/global/js/libs/aframe-physics-system.min.js"></script>
    <!-- add your custom scripts here -->
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

    <!--settings UI for after initial circlesXR UI-->
     <div id="firstUI" class="settings-overlay">
      <div class="center">
        <h1>INGENIUM CENTRE<br> VR EXPERIENCE</h1>
        <button class="settings-button" onclick="nextUI(1);">SINGLEPLAYER</button>
        <br>
        <button class="settings-button" onclick="nextUI(2);">MULTIPLAYER</button>
      </div>
    </div>  

     <div id="secondUI" class="settings-overlay">
      <div class="center">
        <div class="language">
           <h1>LANGUAGE</h1>
           <div class="radioMenu">
            <label class="radioButton">
              <input class="lang" type="radio" name="lang" value="en" checked/>
              <span class="lang"></span>
              <span for="radio1">English</span>
            </label>  
              <label class="radioButton">
               <input class="lang" type="radio" name="lang" value="fr"/>
               <span class="lang"></span>
               <span for="radio2">Fran√ßais</span>
              </label>
           </div>
        </div>
        <div class="colour">
          <h1><br>COLOR OPTIONS</h1>
          <div class="radioMenu">
            <label class="radioButton">
              <input class="col" type="radio" name="col" value="#601E9E" checked/>
              <span class="col"></span>
              <span for="radio1"><div id="colPink"></div></span>
            </label>  
              <label class="radioButton">
               <input class="col" type="radio" name="col" value="#EE8920"/>
               <span class="col"></span>
               <span for="radio2"><div id="colBlue"></div></span>
              </label>
              <label class="radioButton">
                <input class="col" type="radio" name="col" value="#274E13"/>
                <span class="col"></span>
                <span for="radio2"><div id="colGreen"></div></span>
               </label>
           </div>
        </div>
        <button class="settings-button" onclick="startGame();">CONTINUE</button>
      </div>
    </div>


    <!--game UI-->
    <div id="gameUI">
      <div class="panel">
        <h3 id="info">INFORMATION</h3>
        <div id="team">
          <h3 id="players"><br><br>PLAYERS</h3>
        </div>
      </div>
     </div>

  <!--rerouting screen-->
  <div id="waiting" class="settings-overlay">
    <div class="center">
      <h1>Connecting to Multi-Player Server</h1>
    </div>
  </div>

     
    <script src="js/general.js"></script>
    <script src="js/object-generation.js"></script>
    <script src="js/socket-manager.js"></script>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties networked-scene="room: explore; connectOnLoad: false;">
      <a-assets>
        <!-- add your assets here. Note that you can use relative links or absolute paths to your world -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id='skyMap' src='assets/textures/086_hdrmaps_com_free_above_clouds.jpg' crossorigin="anonymous">

        <!-- add our music and audio here -->
        <audio id="door_open" src="assets/audio/door-open.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="door_close" src="assets/audio/door_close.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="phone_correct" src="assets/audio/phone-correct.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="phone_incorrect" src="assets/audio/phone-incorrect.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="cabinet_correct" src="assets/audio/cabinet-open.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="cabinet_incorrect" src="assets/audio/cabinet-lock.mp3" preload="auto" crossorigin="anonymous"></audio>
        <audio id="meds_incorrect" src="assets/audio/incorrect-buzz.mp3" preload="auto" crossorigin="anonymous"></audio>

        <!-- add our gltf models here   -->             
        <a-asset-item id="roomLayout" src="assets/models/Room3/BothRoomsWTexture34.gltf" response-type="arraybuffer"/>

       <!-- objects-->

        <a-asset-item id="flask1Asset" src="assets/models/Flasks/flask1.gltf" response-type="arraybuffer"/>

        <a-asset-item id="med1Asset" src="assets/models/Medicines/medicine1/ASM - PBR Metallic Roughness.gltf" response-type="arraybuffer"/>
        <a-asset-item id="med2Asset" src="assets/models//Medicines/medicine2/ASM - PBR Metallic Roughness.gltf" response-type="arraybuffer"/>
        <a-asset-item id="med3Asset" src="assets/models/Medicines/medicine3/medicine4.gltf" response-type="arraybuffer"/>
        <a-asset-item id="med4Asset" src="assets/models/Medicines/medicine4/medicine4.gltf" response-type="arraybuffer"/>

        <a-asset-item id="beakerAsset" src="assets/models/Flasks/flask2.gltf" response-type="arraybuffer"/>

        <a-asset-item id="coatAsset" src="assets/models//Other/coat_glb_export.glb" response-type="arraybuffer"/>

        <a-asset-item id="keyAsset" src="assets/models/CodeObjects/key_glb_export.glb" response-type="arraybuffer"/>

        <a-asset-item id="phoneAsset" src="assets/models/CodeObjects/phone.gltf" response-type="arraybuffer"/>
        <a-asset-item id="cabinetAsset" src="assets/models/CabinetOpen/cab.gltf" response-type="arraybuffer"/>
        <a-asset-item id="cabinetClosedAsset" src="assets/models/CabinetClosed/cabinetOpenFar.glb" response-type="arraybuffer"/>
        <a-asset-item id="clockAsset" src="assets/models/CodeObjects/clock_gltf_export.glb" response-type="arraybuffer"/>

        <a-asset-item id="doorAsset" src="assets/models/Doors/medicalDoor.gltf" response-type="arraybuffer"/>
        <!-- loading navmesh. Following instructiosn from here: https://github.com/n5ro/aframe-extras/tree/master/src/pathfinding -->
       
        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!-- just creating an entity that connects many elements together -->
      <a-entity id="game_manager" lights-interactive socket-manager></a-entity>

      <!--images-->
      <a-image class="image" id="hand" src="assets/models/textures/hand.png" position="9 2.610 -6.896" scale="1.5 1.5 1.5"></a-image>
      <a-image class="image" id="heart" src="assets/models/textures/heart.png" position="11.01 2.610 -5" scale="1.5 1.5 1.5" rotation="0 270 0"></a-image>
      <a-image class="image" id="lungs" src="assets/models/textures/lungs.png" position="5.5 2.610 -6.896" scale="1.5 1.5 1.5" rotation="0 0 0"></a-image>
      <a-image class="image" id="calendar" src="assets/models/textures/calendar.png" position="-2.5 2.610 -6.896" scale="1.5 1.5 1.5" rotation="0 0 0"></a-image>
      <a-image class="image" id="stomach" src="assets/models/textures/stomach.png" position="2.5 2.610 -6.896" scale="1.5 1.5 1.5"></a-image>
      <a-image class="image" id="medLabel" src="assets/models/textures/medPlaque.png" position="-0.467 2.957 6.180" scale="1.5 0.25 0.25" crossorigin="anonymous"/></a-image>

      <!--coat label images-->
      <a-image class="image" id="label1" src="assets/textures/label1.png" position="1.130 3.221 2.236" scale="0.15 0.15 0.15" rotation="0 90 0"></a-image>
      <a-image class="image" id="label2" src="assets/textures/label2.png" position="1.130 3.221 2.443" scale="0.15 0.15 0.15" rotation="0 90 0"></a-image>
      <a-image class="image" id="label3" src="assets/textures/label3.png" position="1.130 3.221 3.188" scale="0.15 0.15 0.15" rotation="0 90 0"></a-image>
      <a-image class="image" id="label4" src="assets/textures/label4.png" position="1.130 3.221 2.923" scale="0.15 0.15 0.15" rotation="0 90 0"></a-image>
      <a-image class="image" id="label5" src="assets/textures/label5.png" position="1.130 3.221 3.448" scale="0.15 0.15 0.15" rotation="0 90 0"></a-image>
      <a-image class="image" id="label6" src="assets/textures/label6.png" position="1.130 3.221 3.737" scale="0.15 0.15 0.15" rotation="0 90 0"></a-image>
      <a-image class="image" id="label7" src="assets/textures/label7.png" position="1.130 3.221 3.946" scale="0.15 0.15 0.15" rotation="0 90 0"></a-image>
      <a-image class="image" id="label8" src="assets/textures/label8.png" position="1.130 3.221 4.166" scale="0.15 0.15 0.15" rotation="0 90 0"></a-image>
      <a-image class="image" id="label9" src="assets/textures/label9.png" position="1.130 3.221 2.656" scale="0.15 0.15 0.15" rotation="0 90 0"></a-image>

      <!--sounds-->
      <a-entity id="doorOpen" sound="src: #door_open;"></a-entity>
      <a-entity id="doorClose" sound="src: #door_close;"></a-entity>
      <a-entity id="phoneCorrect" sound="src: #phone_correct;"></a-entity>
      <a-entity id="phoneIncorrect" sound="src: #phone_incorrect;"></a-entity>
      <a-entity id="cabinetCorrect" sound="src: #cabinet_correct;"></a-entity>
      <a-entity id="cabinetIncorrect" sound="src: #cabinet_incorrect;"></a-entity>
      <a-entity id="medsIncorrect" sound="src: #meds_incorrect;"></a-entity>

      <!-- room with some checkpoints-->
      <a-entity id="room"
            position="3.5 -0.95 2.485"
            rotation="0 90 0"
            scale="0.5 0.5 0.5"
            gltf-model="#roomLayout">
      </a-entity>


      <a-entity id="CabinetClosed"
        position="8.024 0.578 -0.458"
        rotation="0 90 0"
        scale="10 12 10"
        gltf-model="#cabinetClosedAsset"
        material="color: rgb(255,255,255)"
        visible="false"
        circles-pickup-networked>   
      </a-entity>

    <!---medicines for puzzle-->  
    <a-entity id="medicine3"
        position="7.785 1.520 -1.45"
        rotation="0 0 0"
        scale="10 10 10"
        gltf-model="#med1Asset"
        material="color: rgb(0,0,0)"
        visible="true"
        circles-pickup-networked>
    </a-entity>
    <a-entity id="medicine1"

      </a-entity>
      <a-entity id="medicine2"

          scale="5 3 3"
          gltf-model="#med3Asset"

      </a-entity>
      <a-entity id="medicine4"
          position="7.515 3 -1.45"

          gltf-model="#med4Asset"
          material="color: rgb(0,0,0)"
          visible="true"
          circles-pickup-networked>
      </a-entity>


      <!---plates for puzzle--> 
      <a-entity id="plateM1"
          position="1.8 1.53 -1.140"
          scale="0.2 0.2 0.2"
          geometry="primitive: cylinder; height: 0.1; radius: 1"
          material="color: rgb(255,255,255)">
      </a-entity>
      <a-entity id="plateM2"
          position="1.2 1.53 -1.140"
          scale="0.2 0.2 0.2"
          geometry="primitive: cylinder; height: 0.1; radius: 1"
          material="color: rgb(255,255,255)">
      </a-entity>
      <a-entity id="plateM3"
          position="0.6 1.53 -1.140"
          scale="0.2 0.2 0.2"
          geometry="primitive: cylinder; height: 0.1; radius: 1"
          material="color: rgb(255,255,255)">
      </a-entity>
      <a-entity id="plateM4"
          position="0 1.53 -1.140"
          scale="0.2 0.2 0.2"
          geometry="primitive: cylinder; height: 0.1; radius: 1"
          material="color: rgb(255,255,255)">
      </a-entity>
      <a-entity id="resetButton"
          position="2.3 1.53 -1.140"
          scale="0.1 0.1 0.1"
          geometry="primitive: cylinder; height: 0.1; radius: 1"
          material="color: rgb(255,0,0)">
      </a-entity>
      <a-entity id="resetText" position="2.3 2.7 -1.140" rotation="0 0 0"></a-entity>

    <!---other items--> 
    <a-entity id="Flask1"
        class="important" 
        position="0.526 1.590 -6.195"
        rotation="0 0 0"
        scale="10 10 10"
        gltf-model="#flask1Asset"
        material="color: rgb(0,0,0)"
        circles-pickup-networked>
    </a-entity>

    <a-entity id="coat"
      position="1.125 0.878 2.696"
      rotation="0 -90 0"
      scale="0.1 0.1 0.1"
      gltf-model="#coatAsset"
      material="color: rgb(0,0,0)"
      circles-pickup-networked>
  </a-entity>
  <a-entity id="coat2"
      position="1.125 0.878 3.788"
      rotation="0 -90 0"
      scale="0.1 0.1 0.1"
      gltf-model="#coatAsset"
      material="color: rgb(0,0,0)"
      circles-pickup-networked>
  </a-entity>

    <a-entity id="key"
        position="0 0 0"
        rotation="0 180 -90"
        scale="0.1 0.1 0.1"
        gltf-model="#keyAsset"
        material="color: rgb(0,0,0)"
        visible="false">
    </a-entity>

    <a-entity id="Beaker"
      class="important" 
      position="-0.68 1.581 -6.547"
      rotation="0 0 0"
      scale="10 10 10"
      gltf-model="#beakerAsset"
      material="color: rgb(0,0,0)"
      circles-pickup-networked>
  </a-entity>

  <!--outer door to medlab-->
    <a-entity id="doorParent" position="0.879 0.483 5.847">
      <a-entity id="medDoor"
            position="-0.09 0 1.016"
            rotation="0 160 0"
            scale="20 20 15"
            gltf-model="#doorAsset"
            material="color: rgb(0,0,0)"
            circles-pickup-networked>
      </a-entity>
    </a-entity>

    <!--inner door inside of medlab-->
    <a-entity id="doorParent2" position="3.095 0.483 -0.321">
      <a-entity id="medDoor2"
            position="1.214 0 0"
            rotation="0 270 0"
            scale="20 20 15"
            gltf-model="#doorAsset"
            material="color: rgb(0,0,0)"
            circles-pickup-networked>
      </a-entity>
    </a-entity>

    <a-entity id="Phone"
        class="important" 
        position="1.777 2.254 -0.0173"
        rotation="0 -90 0"
        scale="2 2 2"
        gltf-model="#phoneAsset"
        material="color: rgb(0,0,0)"
        circles-pickup-networked>   
    </a-entity>

    <a-entity id="Clock"
        class="important" 
        position="2.717 2.217 -0.105"
        rotation="0 0 0"
        scale="0.02 0.02 0.02"
        gltf-model="#clockAsset"
        material="color: rgb(0,0,0)"
        circles-pickup-networked>
    </a-entity>

    <a-entity id="Cabinet"
        position="8.024 0.578 -0.974"
        rotation="0 90 0"
        scale="12 10 10"
        gltf-model="#cabinetAsset"
        material="color: rgb(255,255,255)"
        visible="true"
        circles-pickup-networked>   
    </a-entity>

    <!--extra table-->
    <a-entity id="extraTable"
      position="0.074 0.578 -6.307"
      rotation="0 90 0"
      scale="10 3 10"
      gltf-model="#cabinetAsset"
      material="color: rgb(255,255,255)"
      visible="true"
      circles-pickup-networked>   
  </a-entity>

      <!--room trigger box-->
      <a-entity id="labTrigger" position="1.864 1.498 4.786" scale="2 2 1" geometry="primitive:box; width:1; height: 1; depth:1;" material="opacity: 0;"></a-entity>

      <!--teleport points-->

      <a-entity class="check" circles-checkpoint position="-11.3 0.592 12.024"></a-entity>

      <!-- sky and lights -->

                light="type:directional; intensity:1; color:#d5e4f5; castShadow:true"></a-entity>

      <a-entity id='skyBox'
                rotation='0 200 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>

  </body>
</html>
