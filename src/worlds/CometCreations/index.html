<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>

    <!-- add your custom scripts here -->

  </head>
  <body>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties>
      <a-assets>
        <!-- add your assets here. Note that you can use relative links or absolute paths to your world -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id='skyMap' src='assets/textures/086_hdrmaps_com_free_above_clouds.jpg' crossorigin="anonymous">

        <!-- add our music and audio here -->

        <!-- add our gltf models here-->
        <a-asset-item id="roomLayout" src="assets/models/finalTermProjectRoomLayouts.gltf" response-type="arraybuffer"/>

        <!-- loading navmesh. Following instructiosn from here: https://github.com/n5ro/aframe-extras/tree/master/src/pathfinding -->
       
        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!-- just creating an entity that connects many elements together -->
      <a-entity id="game_manager" lights-interactive></a-entity>

      <!-- room with some spawnpoints -->
      <a-entity id="room"
            position="3.5 -0.4 2.485"
            rotation="0 0 0"
            scale="2 2 2"
            gltf-model="#roomLayout">
      </a-entity>

      <a-entity circles-checkpoint circles-spawnpoint position="-8.79 0.592 9.588"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="-0.87 0.592 9.841"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="0.728 0.592 1.207"></a-entity>
      <a-entity circles-checkpoint circles-spawnpoint position="6.275 0.592 1.108"></a-entity>

      <a-entity id="welcome_description" position="-10.3 2 8.648" rotation="0 0 0"
                circles-description=" title_text_front:Welcome!;
                                      title_text_back:Welcome!;
                                      description_text_front:This is COMET Creations' 1950s medical lab inspired escape room VR experience!;
                                      description_text_back:This is COMET Creations' 1950s medical lab inspired escape room VR experience!;
                                      lookAtCamera:true;
                                      "></a-entity>

      <!-- sky and lights -->
      <a-entity id="sunlight" position="0 20 0" rotation="40 0 0" 
                light="type:directional; intensity:1; color:#d5e4f5; castShadow:false;"></a-entity>
      <a-entity light="type:hemisphere; color:#FFFFFF; groundColor:#BCE2F4; intensity:0.5"></a-entity>

      <a-entity id='skyBox'
                rotation='0 200 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>
  </body>
</html>
