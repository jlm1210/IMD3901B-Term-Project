<html>
  <head>
    <meta charset="utf-8">

    <!-- Circles' head scripts [REQUIRED] -->
    <circles-start-scripts/>
    <!-- Physics script goes after the Circles' head scripts [IMPORTANT]-->
    <script src="/global/js/libs/aframe-physics-system.min.js"></script>
    <!-- add your custom scripts here -->
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

    <!--settings UI for after initial circlesXR UI-->
     <div id="firstUI" class="settings-overlay">
      <div class="center">
        <h1>INGENIUM CENTRE<br> VR EXPERIENCE</h1>
        <button class="settings-button" onclick="nextUI(1);">SINGLEPLAYER</button>
        <br>
        <button class="settings-button" onclick="nextUI(2);">MULTIPLAYER</button>
      </div>
    </div>  

     <div id="secondUI" class="settings-overlay">
      <div class="center">
        <div class="language">
           <h1>LANGUAGE</h1>
           <div class="radioMenu">
            <label class="radioButton">
              <input class="lang" type="radio" name="lang" value="en" checked/>
              <span class="lang"></span>
              <span for="radio1">English</span>
            </label>  
              <label class="radioButton">
               <input class="lang" type="radio" name="lang" value="fr"/>
               <span class="lang"></span>
               <span for="radio2">French</span>
              </label>
           </div>
        </div>
        <div class="speech">
          <h1><br>TEXT TO SPEECH</h1>
          <div class="switchMenu">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div class="colour">
          <h1><br>COLOR OPTIONS</h1>
          <div class="radioMenu">
            <label class="radioButton">
              <input class="col" type="radio" name="col" value="#d61159" checked/>
              <span class="col"></span>
              <span for="radio1">pink</span>
            </label>  
              <label class="radioButton">
               <input class="col" type="radio" name="col" value="#12c4db"/>
               <span class="col"></span>
               <span for="radio2">blue</span>
              </label>
              <label class="radioButton">
                <input class="col" type="radio" name="col" value="#34960e"/>
                <span class="col"></span>
                <span for="radio2">green</span>
               </label>
           </div>
        </div>
        <button class="settings-button" onclick="startGame();">CONTINUE</button>
      </div>
    </div>


    <!--game UI-->
    <div id="gameUI">
      <div>
        <h3 id="info">KNOWLEDGE</h3>
        <div id="team">
          <h3>PLAYERS</h3>
        </div>
      </div>
     </div>

  <!--rerouting screen-->
  <div id="waiting" class="settings-overlay">
    <div class="center">
      <h1>Connecting to Multi-Player Server</h1>
    </div>
  </div>

     
    <script src="js/general.js"></script>
    <script src="js/object-generation.js"></script>

    <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
    <circles-start-ui/>

    <!-- a-scene with 'circles-properties' component [REQUIRED] -->
    <a-scene circles_scene_properties networked-scene="room: explore; connectOnLoad: false;">
      <a-assets>
        <!-- add your assets here. Note that you can use relative links or absolute paths to your world -->
        <!-- credit: HDRMaps @ https://hdrmaps.com/above-the-clouds/ -->
        <img id='skyMap' src='assets/textures/086_hdrmaps_com_free_above_clouds.jpg' crossorigin="anonymous">

        <!-- add our music and audio here -->

        <!-- add our gltf models here        
        <a-asset-item id="roomLayout" src="assets/models/Room/BothRoomsWTexture4.gltf" response-type="arraybuffer"/>
        -->

        <a-asset-item id="flask1Asset" src="assets/textures/flask1.gltf" response-type="arraybuffer"/>

        <!-- loading navmesh. Following instructiosn from here: https://github.com/n5ro/aframe-extras/tree/master/src/pathfinding -->
       
        <!-- Circles' built-in assets [REQUIRED] -->
        <circles-assets/>
      </a-assets>

      <!-- Circles' built-in manager and avatar [REQUIRED] -->
      <circles-manager-avatar/>

      <!-- just creating an entity that connects many elements together -->
      <a-entity id="game_manager" lights-interactive></a-entity>

      <!-- room with some checkpoints       -->
      <a-entity id="room"
            position="3.5 -0.4 2.485"
            rotation="0 0 0"
            scale="2 2 2"
            gltf-model="#roomLayout">
      </a-entity>


    <a-entity id="Flask1"
          class="important" 
          position="5 1.5 5"
          rotation="0 0 0"
          scale="10 10 10"
          gltf-model="#flask1Asset"
          material="color: rgb(0,0,0)"
          circles-pickup-networked>
    </a-entity>

      <!--room trigger box-->
      <a-entity id="labTrigger" position="0.111 1.498 5.411" scale="2 2 1" geometry="primitive:box; width:1; height: 1; depth:1;" material="opacity: 0;"></a-entity>

      <!--teleport points-->
      <a-entity circles-spawnpoint position="-8.79 0.592 9.588"></a-entity>
      <a-entity class="check" circles-checkpoint position="-0.87 0.592 9.841"></a-entity>
      <a-entity class="check" circles-checkpoint position="0.728 0.592 1.207"></a-entity>
      <a-entity class="check" circles-checkpoint position="6.275 0.592 1.108"></a-entity>

      <a-entity id="welcome_description" position="-10.3 2 8.648" rotation="0 0 0"></a-entity>

      <!-- sky and lights -->
      <a-entity id="sunlight" position="0 20 0" rotation="40 0 0" 
                light="type:directional; intensity:1; color:#d5e4f5; castShadow:true"></a-entity>
      <a-entity light="type:hemisphere; color:#FFFFFF; groundColor:#BCE2F4; intensity:0.5"></a-entity>

      <a-entity id='skyBox'
                rotation='0 200 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>
    </a-scene>

    <!-- Circles' end scripts [REQUIRED] -->
    <circles-end-scripts/>

  </body>
</html>
